<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smooth Scroll Circle Animation</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- GSAP + ScrollTrigger -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
</head>
<body class="overflow-x-hidden bg-gray-100">

  <!-- üü• Hero Section -->
  <section id="hero" class="h-screen flex flex-col justify-center items-center bg-gray-100">
    <h1 class="text-4xl font-bold mb-6 text-gray-800">Hero Section üöÄ</h1>
    <div id="circle" class="w-[100px] h-[100px] bg-red-500 rounded-full"></div>
  </section>

  <!-- üü¶ Target Section -->
  <section id="target" class="h-screen bg-blue-100 flex justify-center items-center">
    <h2 class="text-3xl font-bold text-blue-800">Target Section üéØ</h2>
  </section>

  <!-- üü¢ Another Section -->
  <section id="target-2" class="h-screen bg-green-100 flex justify-center items-center">
    <h2 class="text-3xl font-bold text-green-800">Next Section ‚¨áÔ∏è</h2>
  </section>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    const circle = document.querySelector("#circle");
    const hero = document.querySelector("#hero");
    const target = document.querySelector("#target-2");

    // ‚úÖ Circle smoothly scroll ‡¶ï‡¶∞‡¶¨‡ßá hero ‡¶•‡ßá‡¶ï‡ßá target ‡¶™‡¶∞‡ßç‡¶Ø‡¶®‡ßç‡¶§
    gsap.to(circle, {
      scrollTrigger: {
        trigger: hero,           // Scroll ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶¨‡ßá hero ‡¶•‡ßá‡¶ï‡ßá
        start: "top top",        // hero top ‡¶è‡¶≤‡ßá ‡¶∂‡ßÅ‡¶∞‡ßÅ
        endTrigger: target,      // ‡¶∂‡ßá‡¶∑ ‡¶π‡¶¨‡ßá target ‡¶è ‡¶ó‡¶ø‡ßü‡ßá
        end: "center center",
        scrub: 0.05,                // scrub ‡¶Æ‡¶æ‡¶®‡ßá scroll position ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ smooth motion
        markers: true,           // ‡¶ö‡¶æ‡¶á‡¶≤‡ßá false ‡¶ï‡¶∞‡ßá ‡¶¶‡¶ø‡¶ì
      },
      y: () => {
        const heroRect = hero.getBoundingClientRect();
        const targetRect = target.getBoundingClientRect();
        const distance = target.offsetTop - hero.offsetTop -( heroRect.height /  targetRect.height) /3;
        return distance; // ‡¶ï‡¶§‡¶ü‡¶æ ‡¶®‡¶ø‡¶ö‡ßá ‡¶®‡¶æ‡¶Æ‡¶¨‡ßá ‡¶∏‡ßá‡¶ü‡¶æ‡¶∞ ‡¶π‡¶ø‡¶∏‡¶æ‡¶¨
      },
      ease: "power2.out"
    });
  </script>

</body>
</html>
